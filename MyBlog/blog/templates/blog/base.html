<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'blog/images/favicon.ico' %}">
    <title class ="title">{% block title %}Mati's Blog{% endblock %}</title>
</head>
<body class="body-bg">
    <header>
        <h1>Mati's Blog</h1>
        <ul>
            <li><a href="{% url 'blog:post_list' %}">Blog posts</a></li>
            <li><a href="{% url 'blog:post_create' %}">Create Post</a></li>
            <li><a href="{% url 'blog:post_search' %}">Search</a></li>
        </ul>
    </header>

    <main>
        {% block content %}
        {% endblock %}

    </main>

    <footer>
        &copy; 2023 Mati's Blog
    </footer>
</body>
</html>
