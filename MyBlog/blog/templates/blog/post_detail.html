{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>Title: {{ post.title }}</h2>
    <strong>Content: </strong>
    <p class="content">&emsp;{{ post.content }}</p>

    <strong>Created on: </strong>
    <p>&emsp;{{ post.created_at }}</p>
    <a href="{% url 'blog:post_edit' object.pk %}" class="search-button">Edit</a>

    <a href="{% url 'blog:post_delete' object.pk %}" class="del1-button">Delete</a>
{% endblock %}
